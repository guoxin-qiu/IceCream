<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <title>用户登录</title>
</head>

<body>
    <div class="loading-div">
        <img alt="loading" class="loading-img" src="images/loading.gif" />
    </div>
    <div class="form-bg">
        <div class="container">
            <div class="col-md-offset-3 col-md-6" id="app">
                <form class="form-horizontal">
                    <span class="heading">用户登录</span>
                    <div class="form-group">
                        <input type="email" class="form-control" v-model="username" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" v-model="password" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" id="ckRememberMe" v-model="rememberMe"/>
                            <label for="ckRememberMe"></label>
                        </div>
                        <span class="text">记住我？</span>
                        <button type="button" @click="login" class="btn btn-default">登录</button>
                    </div>
                    <div class="form-group" v-text="message"></div>
                </form>
            </div>
        </div>
    </div>

    <script data-main="js/login" src="vendor/requirejs/dist/require.js"></script>
</body>

</html>
